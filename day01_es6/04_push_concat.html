<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10, 20, 30]
        arr.push(40)
        arr.push(50)
        arr.push(60)
        console.log(arr)


        const arr1 = [10, 20, 30]
        const arr2 = arr1.concat()//사본
        console.log(arr1)
        console.log(arr2)

        const arr3 = arr1.concat(40, 50, 60)
        console.log('arr1 = ' + arr1)
        console.log('arr3 = ' + arr3)

        const data = [
            {id:1, name:'홍길동', age:25},
            {id:2, name:'네오', age:20},
            {id:3, name:'프로도', age:30}
        ]

        console.log(data[0].id, data[0].name, data[0].age)//json표기법

        console.log('data2라고 사본을 만들면서 항목을 추가')
        const data2 = data.concat({id:4, name:'라이언', age:35})
        console.log(data2[3].id, data2[3].name, data2[3].age)

    </script>
</body>
</html>
